version: 2.1

jobs:
  build:
    docker:
      - image: php:8.1-fpm
    steps:
      - checkout

      # Dockerのセットアップ
      - setup_remote_docker:
          version: 20.10.7

      # Docker Compose のインストール
      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose

      # シンボリックリンクの確認
      - run:
          name: Verify Symbolic Link
          command: |
            if [ -L /usr/bin/docker-compose ]; then
              echo "Symbolic link exists."
              ls -l /usr/bin/docker-compose
            else
              echo "Symbolic link does not exist."
            fi

      # Docker Compose のパス確認
      - run:
          name: Check Docker Compose Path
          command: |
            if command -v docker-compose >/dev/null 2>&1; then
              echo "Docker Compose is available in PATH"
              which docker-compose
            else
              echo "Docker Compose is not available in PATH"
            fi

      # Docker Compose がインストールされているか確認
      - run:
          name: Check Docker Compose version
          command: docker-compose --version

      # Docker Compose プロジェクトの構築と起動
      - run:
          name: Docker Compose up
          command: |
            pwd
            docker-compose -f docker-compose.yml up -d --build

      # 依存関係のインストール
      - run:
          name: Install dependencies
          command: docker-compose exec php composer install

      # 環境変数ファイルのコピー
      - run:
          name: Copy .env
          command: |
            cp .env.example .env

      # .envファイルの設定更新
      - run:
          name: Update .env for testing
          command: |
            sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/' .env && \
            sed -i 's/DB_DATABASE=laravel/DB_DATABASE=laravel_db/' .env && \
            sed -i 's/DB_USERNAME=root/DB_USERNAME=laravel_user/' .env && \
            sed -i 's/DB_PASSWORD=/DB_PASSWORD=laravel_pass/' .env

      # アプリケーションキーの生成
      - run:
          name: Generate application key
          command: docker-compose exec php php artisan key:generate

      # データベースのセットアップ
      - run:
          name: Wait for MySQL
          command: docker-compose exec php sh -c 'while ! mysqladmin ping -hmysql --silent; do sleep 1; done'

      - run:
          name: Run migrations
          command: docker-compose exec php php artisan migrate --force

      # PHPUnitテストの実行
      - run:
          name: Run tests
          command: docker-compose exec php ./vendor/bin/phpunit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
