version: 2.1
jobs:
  build:
    working_directory: ~/project/src
    docker:
      - image: php:8.1-fpm
      - image: cimg/mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel_db
            MYSQL_USER: laravel_user
            MYSQL_PASSWORD: laravel_pass

    steps:
      - checkout:
          path: ~/project

      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-

      - run:
          name: composer依存関係をインストール
          command: composer install -n --prefer-dist

      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

      - restore_cache:
          keys:
            - node-v1-{{ checksum "package-lock.json" }}
            - node-v1-

      - run:
          name: node_modules依存関係をインストール
          command: npm install

      - save_cache:
          key: node-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      - run:
          name: .envファイルを復元
          command: echo $ENV_FILE | base64 --decode > .env

      - run:
          name: マイグレーションを実行
          command: php artisan migrate --env=testing --force

      - run: mkdir -p test_results

      - run:
          name: テストを実行
          command: ./vendor/bin/phpunit --testdox-xml test_results/phpunit/result.xml --coverage-html=coverage

      - store_test_results:
          path: test_results

      - store_artifacts:
          path: test_results

      - store_artifacts:
          path: coverage

workflows:
  version: 2
  build:
    jobs:
      - build
